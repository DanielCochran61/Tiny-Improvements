<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tiny Improvements</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light justify-content-between">
            <a class="navbar-brand text-info"><i class="fa fa-user" aria-hidden="true"></i> Tiny Improvements</a>
            <form class="form-inline">
                <button id="give-kudo" type="button" class="btn btn-outline-info my-2 my-sm-0" data-toggle="modal"
                    data-target="#kudo-modal"><i class="fa fa-thumbs-o-up" aria-hidden="true"></i> Give Kudos </button>
            </form>
        </nav>
    </div>
    <div class="container">
        <div class="row">
            <div id='kudos-view'></div>
        </div>
    </div>
    <div id="kudo-modal" class="modal fade" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="col-11 modal-title text-center">Give a Kudo!</h5>
                    <button class="close float-right" data-dismiss="modal">x</button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <select id="from-user" class="form-control"></select>
                            </div>
                            <div class="form-group col-md-6">
                                <select id="to-user" class="form-control"></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <input id="input-title" type="text" class="form-control" placeholder="Title">
                        </div>
                        <div class="form-group">
                            <textarea id="input-body" type="text" class="form-control"
                                placeholder="Kudo Details"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button id="submit-kudo" class="btn btn-info btn-sm" data-dismiss="modal">Give Kudos</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
